<h1 style="width: 30px;">h1</h1><h1>h1</h1>
<!-- h1 태그 (블록요소)의 경우 붙여쓴다 해도 한줄씩 띄어서 생성이 된다
스타일 적용 가능하다-->

<span style="width: 30px;">span</span>
<span>span</span>
<!-- span태그 (인라인요소)의 경우 띄어쓰더라도 붙어서 출력 스타일 적용 X -->
<span style="display: block;">span</span>
<span>span</span>
<!-- 띄어주고 싶을시 css diplay:block 사용 가능-->

<!-- 속성 태그를 보조하는 역활 
    태그의 문법 명령어가 다루지 못하는 명령을 보조하는 역활이다-->
<a href="https://google.com">
    Link to Google
</a>
