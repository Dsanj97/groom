<!-- DOCTYPE 은 html 문서라는것을 명시 
    반드시 명시 해줘야한다-->
<!DOCTYPE html>
<!-- 이 문서가 html로 작성이 되어있음을 브라우저에게 알림 lang속성은 언어
    문서의 시작과 끝을 나타냄-->
<html lang="en">
<!-- head는 메타 데이터와 타이틀을 넣어 주는곳-->
<!-- 안코딩 방식이나 설정등-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 패이지의 보이는 부분 문서 내에서 body는 하나만 존재함-->
<body>
    
</body>
</html>
