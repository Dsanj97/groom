<!DOCTYPE html>
<html lang="en" style="font-size: 10px;">
<head>
    <title>Document</title>
</head>
<body>
    <!-- 환경에 따라 변하는 단위-->
    <!-- em의 경우 font-size위 영향을 받음-->
    <div style="font-size: 30px;">
        <!-- 상위의 font-size의 영향을 받음-->
        <span style="font-size: 2em;">1em</span>
        <!-- 최상위의 font-size의 영향을 받음-->
        <!-- 만약 font-size를 지정하지 않은 경우 브라우저 디폴트 값을 적용-->
        <span style="font-size: 1rem;">1rem</span>
    </div>
</body>
</html>
